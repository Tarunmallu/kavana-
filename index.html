<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kavana ‚Äì A Cinematic Birthday ‚ú®</title>

<!-- Elegant Script Font (Richard Style) -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    background:radial-gradient(circle at center, #1a1a1a 0%, #000000 70%);
    color:white;
    font-family:'Playfair Display', serif;
    text-align:center;
    overflow-x:hidden;
}

/* üåå Moving Stars */
.stars{
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    overflow:hidden;
}
.stars::before{
    content:"";
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    box-shadow:
    50px 100px white, 200px 300px white, 400px 150px white,
    600px 250px white, 800px 100px white, 1000px 350px white,
    1200px 200px white, 1400px 400px white;
    animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
    from{opacity:0.4;}
    to{opacity:1;}
}

/* Cinematic Glow */
h1{
    font-family:'Great Vibes', cursive;
    font-size:4em;
    color:#ffd700;
    text-shadow:0 0 20px rgba(255,215,0,0.8);
    margin-top:100px;
}

h2{
    color:#ccc;
    font-weight:400;
}

/* Slideshow */
.slideshow img{
    width:350px;
    border-radius:20px;
    margin-top:30px;
    box-shadow:0 0 40px rgba(255,215,0,0.6);
    transition:1s;
}

/* Typewriter */
#typewriter{
    margin:50px auto;
    width:80%;
    font-size:1.4em;
    color:#f5f5f5;
    min-height:120px;
    letter-spacing:1px;
}

/* Luxury Button */
button{
    padding:15px 35px;
    background:linear-gradient(45deg,#d4af37,#ffd700);
    border:none;
    border-radius:40px;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
    margin:20px;
    box-shadow:0 0 20px rgba(255,215,0,0.7);
}

/* Popup */
#popup{
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:999;
}

/* Heart Rain */
.heart{
    position:fixed;
    color:#ff4d6d;
    font-size:22px;
    animation:fall linear infinite;
}
@keyframes fall{
    0%{transform:translateY(-10px);}
    100%{transform:translateY(100vh);}
}
</style>
</head>

<body>

<div class="stars"></div>

<audio id="music" loop>
<source src="birthday.mp3" type="audio/mpeg">
</audio>

<div id="popup">
<h1>Kavana ‚ù§Ô∏è</h1>
<h2>Tonight is yours‚Ä¶</h2>
<button onclick="startMagic()">Enter the Magic ‚ú®</button>
</div>

<h1>Happy Birthday My Queen üëë</h1>
<h2>From Tarun ‚Äì With Eternal Love</h2>

<div class="slideshow">
<img id="slide" src="photo1.jpg">
</div>

<div id="typewriter"></div>

<button onclick="openSecret()">üîê Unlock My Heart</button>

<script>
function startMagic(){
document.getElementById("popup").style.display="none";
document.getElementById("music").play();
startHearts();
typeWriter();
}

/* Heart Rain */
function startHearts(){
setInterval(()=>{
const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="üíñ";
heart.style.left=Math.random()*window.innerWidth+"px";
heart.style.animationDuration=(Math.random()*3+2)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),5000);
},300);
}

/* Slideshow */
const images=["photo1.jpg","photo2.jpg"];
let index=0;
setInterval(()=>{
index=(index+1)%images.length;
document.getElementById("slide").src=images[index];
},3500);

/* Typewriter */
const text="Kavana‚Ä¶ In this dark sky full of stars, you are the brightest one. You are my peace, my strength, my forever. On this special night, I promise to protect your smile and stand beside you in every chapter of life. Happy Birthday, my love. ‚ù§Ô∏è";
let i=0;
function typeWriter(){
if(i<text.length){
document.getElementById("typewriter").innerHTML+=text.charAt(i);
i++;
setTimeout(typeWriter,45);
}
}

/* Secret Page */
function openSecret(){
const password=prompt("Enter secret code üíñ");
if(password==="tarunlove"){
window.location.href="secret.html";
}else{
alert("Wrong code üòú");
}
}
</script>

</body>
</html>
